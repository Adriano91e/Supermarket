<ion-header>

  <ion-navbar>
    <ion-title>Dettagli Prodotto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src={{prod.img}}/>
    <ion-card-content>
      <ion-card-title>
        {{prod.nome}} {{prod.marca}}
      </ion-card-title>

      <p style="color:limegreen" *ngIf="prod.quantitaDisponibile>0; else NonDisponibile">Disponibile</p>
      <ng-template style="color: red" #NonDisponibile>Non Disponibile</ng-template>
      <h2 align="center">
        Prezzo: {{prod.prezzoIvato}}â‚¬
      </h2>

    </ion-card-content>

    <div>
      <button ion-button clear small color="danger" icon-start (click)="addQuantita()">
        <ion-icon name='add'></ion-icon>
      </button>
    </div>

    <div>
      <button ion-button clear small color="danger" icon-start (click)="removeQuantita()">
        <ion-icon name='remove'></ion-icon>
      </button>
    </div>

    <form (ngSubmit)="carrello(prod)" #f="ngForm">

      <div>
        <ion-input type="number" [(ngModel)]="prod.quantitaDaAcquistare" name="quantitaDaAcquistare" (keyup)="checkQuantita()">
        </ion-input>
      </div>

      <div align="center">
        <button ion-button type="submit">Aggiungi al carrello</button>
      </div>

    </form>

  </ion-card>

</ion-content>
