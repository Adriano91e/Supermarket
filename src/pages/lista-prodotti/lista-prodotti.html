<ion-header>

  <ion-navbar>
    <ion-title>lista-prodotti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons align="right" (put)=changePage()>
    <ion-icon name="cart"></ion-icon>
  </ion-buttons>
  <ion-content class="card-background-page">
    <div *ngFor="let prodotto of listaProdotti">
      <ion-card style="width: 300px;height: 300px">
        <img style="max-width: 50%;height: 50%" (click)=changePageDettaglio(prodotto) src={{prodotto.img}}/>
        <ion-card-content>
          <ion-card-title>
            {{prodotto.nome}}
          </ion-card-title>
          <p>
            {{prodotto.marca}}
            </p>
        </ion-card-content>

      </ion-card>

    </div>

  </ion-content>

</ion-content>
