  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista prodotti</ion-title>
  </ion-navbar>

  <ion-chip style="margin: 2px 115px;margin-top: 15px" >
    <button ion-button (click)="goCarrello()"><ion-icon name="cart"></ion-icon></button>
    <ion-label>Carrello</ion-label>
  </ion-chip>
</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="alim">
        Alimenti
      </ion-segment-button>
      <ion-segment-button value="casa">
        Casa
      </ion-segment-button>
      <ion-segment-button value="pers">
        Persona
      </ion-segment-button>
      <ion-segment-button value="anim">
        Animali
      </ion-segment-button>
    </ion-segment>
  </div>


  <ion-buttons padding-right align="right" (click)=goCarrello()>
  </ion-buttons>


  <ion-content class="card-background-page">
    <div *ngFor="let prodotto of listaProdotti">
      <ion-card style="width: 300px;height: 300px">
        <img style="max-width: 50%;height: 50%" (click)=changePageDettaglio(prodotto) src={{prodotto.img}}/>
        <ion-card-content>
          <ion-card-title>
            {{prodotto.nome}}
          </ion-card-title>
          <p>
            {{prodotto.marca}}
            </p>
        </ion-card-content>

      </ion-card>

    </div>

  </ion-content>

</ion-content>
