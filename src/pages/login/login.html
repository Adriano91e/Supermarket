<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" #f="ngForm">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cognome</ion-label>
      <ion-input type="text" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <div align="center"><button ion-button type="submit">Accedi</button></div>

  </form>
</ion-content>
